<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gradient for main letters -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circuit board patterns in background -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="10" y1="15" x2="30" y2="15" stroke="#00D9FF" stroke-width="0.5"/>
    <line x1="170" y1="25" x2="190" y2="25" stroke="#00D9FF" stroke-width="0.5"/>
    <line x1="10" y1="65" x2="25" y2="65" stroke="#0099FF" stroke-width="0.5"/>
    <line x1="175" y1="55" x2="190" y2="55" stroke="#0099FF" stroke-width="0.5"/>
    
    <!-- Circuit nodes -->
    <circle cx="30" cy="15" r="1.5" fill="#00D9FF"/>
    <circle cx="170" cy="25" r="1.5" fill="#00D9FF"/>
    <circle cx="25" cy="65" r="1.5" fill="#0099FF"/>
    <circle cx="175" cy="55" r="1.5" fill="#0099FF"/>
    
    <!-- Vertical connections -->
    <line x1="30" y1="15" x2="35" y2="20" stroke="#00D9FF" stroke-width="0.5"/>
    <line x1="170" y1="25" x2="165" y2="30" stroke="#00D9FF" stroke-width="0.5"/>
  </g>
  
  <!-- Letter B -->
  <g filter="url(#glow)">
    <path d="M 40 20 L 40 60 L 65 60 C 72 60 78 54 78 47 C 78 43 76 39 72 37 C 75 35 77 31 77 27 C 77 20 71 20 65 20 Z M 50 28 L 62 28 C 65 28 67 30 67 33 C 67 36 65 38 62 38 L 50 38 Z M 50 44 L 64 44 C 67 44 69 46 69 49 C 69 52 67 54 64 54 L 50 54 Z" 
          fill="url(#blueGradient)" stroke="#00D9FF" stroke-width="1.5"/>
    
    <!-- Circuit detail on B -->
    <circle cx="55" cy="25" r="1" fill="#00D9FF" opacity="0.8"/>
    <circle cx="55" cy="50" r="1" fill="#00D9FF" opacity="0.8"/>
    <line x1="55" y1="25" x2="58" y2="25" stroke="#00D9FF" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Letter M -->
  <g filter="url(#glow)">
    <path d="M 95 20 L 95 60 L 105 60 L 105 35 L 120 55 L 130 55 L 145 35 L 145 60 L 155 60 L 155 20 L 140 20 L 125 45 L 110 20 Z" 
          fill="url(#blueGradient)" stroke="#0099FF" stroke-width="1.5"/>
    
    <!-- Circuit details on M -->
    <circle cx="100" cy="25" r="1" fill="#0099FF" opacity="0.8"/>
    <circle cx="150" cy="25" r="1" fill="#0099FF" opacity="0.8"/>
    <circle cx="125" cy="50" r="1" fill="#00D9FF" opacity="0.8"/>
    
    <!-- Circuit lines -->
    <line x1="100" y1="25" x2="105" y2="30" stroke="#0099FF" stroke-width="0.5" opacity="0.6"/>
    <line x1="150" y1="25" x2="145" y2="30" stroke="#0099FF" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Additional circuit accents -->
  <g opacity="0.4">
    <circle cx="85" cy="40" r="2" fill="none" stroke="#00D9FF" stroke-width="0.5"/>
    <circle cx="85" cy="40" r="3" fill="none" stroke="#00D9FF" stroke-width="0.3"/>
    
    <circle cx="160" cy="40" r="2" fill="none" stroke="#0099FF" stroke-width="0.5"/>
    <circle cx="160" cy="40" r="3" fill="none" stroke="#0099FF" stroke-width="0.3"/>
  </g>
  
  <!-- Connecting circuit lines to letters -->
  <g opacity="0.5">
    <line x1="35" y1="20" x2="40" y2="20" stroke="#00D9FF" stroke-width="0.5"/>
    <line x1="155" y1="20" x2="165" y2="20" stroke="#0099FF" stroke-width="0.5"/>
    <line x1="78" y1="40" x2="85" y2="40" stroke="#00D9FF" stroke-width="0.5"/>
  </g>
</svg>
